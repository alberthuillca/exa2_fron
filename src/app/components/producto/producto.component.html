<div class="container">
    <title>Producto</title>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Categoria</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of productos">
            <th scope="row">1</th>
            <td>{{pro.nombreprod}}</td>
            <td>{{pro.cantidad}}</td>
            <td>{{pro.precio}}</td>
            <td>{{pro.categoria["nombre_cat"]}}</td>
            <td><i class="fas fa-trash-alt" (click)="eliminar(condu)" style="color: red; margin-left: 20px;"></i></td>
            <td><i class="fas fa-edit" (click)="actualizar(condu)" style="color: blue; margin-left: -60px;" data-toggle="modal"
                data-target="#ModificarUsuario"></i></td>
            </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary">Agregar</button>
</div>
